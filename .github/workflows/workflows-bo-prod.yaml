name: "Construction du workflow du backoffice en production"
run-name: ${{github.actor}} A lancé le github workflow de production du back-office
on:
  push:
    paths:
      - 'back-office/**'

# ------------------------------CI------------------------------

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clean install des dépendances
        working-directory: ./back-office
        run: npm ci --legacy-peer-deps

      - name: Build du projet
        working-directory: ./back-office
        run: npm run build

      - name: Enregister le cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

  build-push-docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connection à DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build et push de l'image Docker
        uses: docker/build-push-action@v6
        with:
          context: ./back-office
          push: true
          target: back-office
          tags: ghcr.io/melandry27/cube1groupecda/back-office:${{ github.ref_name}}
          build-args: |
            VITE_API_URL=http://ec2-34-224-12-85.compute-1.amazonaws.com:3000/api

  audit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: ./back-office
        run: npm install

      - name: Run audit
        working-directory: ./back-office
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ------------------------------CD------------------------------

  deploy-docker-prod:
    runs-on: ubuntu-latest
    if: ${{github.ref_name == 'main'}}
    environment:
      name: prod
      url: http://ec2-34-224-12-85.compute-1.amazonaws.com/
    needs: build-push-docker
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ressource-prod
            cd back-office
            sudo docker compose -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.prod.yml up -d
